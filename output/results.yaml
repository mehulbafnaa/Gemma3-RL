config:
  data:
    data_dir: data
    images_dir: data/images
    split: testmini
    train_split: 0.8
  model:
    path: pre-trained/gemma3-4b
    size: 4b
    text_only: false
    tokenizer_path: pre-trained/tokenizer.model
